<div class="modal">
  <ion-header-bar>
    <h1 class="title text-lg">请登录</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">取消</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label text-lg">用户名:</span>
          <input type="text" placeholder="4-6位" ng-model="loginData.username">
        </label>
        <label class="item item-input">
        <span class="input-label text-lg">密<span class="take-position">占</span>码:</span>
          <input type="password" placeholder="8-16位" ng-model="loginData.password">
        </label>
        <!-- <div class="item item-toggle text-right">
          <span>记住密码</span>
          <label class="toggle toggle-positive">
            <input type="checkbox">        
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div> -->
        <ion-toggle ng-model="rememberPwd" toggle-class="toggle-positive" class="text-right">记住密码</ion-toggle>
        <label class="item">
          <button class="button button-block button-positive text-lg" type="submit">登录</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
