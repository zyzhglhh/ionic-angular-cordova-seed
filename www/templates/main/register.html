<div class="modalReg">
  <ion-header-bar>
    <div class="buttons">
      <a class="button button-clear" href="#/main/default">取消</a>
    </div>
    <h1 class="title text-lg">请注册</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <ion-list class="no-padding-td">
        <ion-item class="no-padding-td">
          <label class="item-input">
            <span class="input-label text-lg">用户名:</span>
            <input type="text" placeholder="4-6位" ng-model="registerData.username">
          </label>
        </ion-item>
        <ion-item  class="no-padding-td">
          <label class="item-input">
            <span class="input-label text-lg">密<span class="take-position">占</span>码:</span>
            <input type="password" placeholder="8-16位" ng-model="registerData.password">
          </label>
        </ion-item>
        <ion-item  class="no-padding-td">
          <label class="item-input">
            <span class="input-label text-lg">重复密码:</span>
            <input type="password" placeholder="8-16位" ng-model="registerData.password">
          </label>
        </ion-item>
        <ion-item  class="no-padding-td">
          <label class="item-input">
            <span class="input-label text-lg">姓<span class="take-position">占</span>名:</span>
            <input type="password" placeholder="真实姓名" ng-model="registerData.name">
          </label>
        </ion-item>
        <ion-toggle ng-model="registerData.gender" toggle-class="toggle-positive" class="text-right">性别(男/女)：</ion-toggle>
        <ion-item  class="no-padding-td">
          <label class="item-input">
            <span class="input-label text-lg">手机号码:</span>
            <input type="password" placeholder="13888888888" ng-model="registerData.name">
          </label>
        </ion-item>
        <!-- <div class="item item-toggle text-right">
          <span>记住密码</span>
          <label class="toggle toggle-positive">
            <input type="checkbox">        
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div> -->
        <ion-item  class="no-padding-td">
          <button class="button button-positive text-hg" type="submit">注册</button>
          <button class="button button-stable text-hg" type="reset">重置</button>
          <a class="button button-energized text-hg" href="#/main/default" ng-click="login()">返回</a>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
</div>
