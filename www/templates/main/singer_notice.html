<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="../../lib/css/ionic.min.css" rel="stylesheet">

    <!-- ionicons css -->
    <link href="../../lib/css/ionicons.min.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="../../css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="../../lib/js/ionic.bundle.min.js"></script>
    <script src="../../lib/js/angular/angular-resource.min.js"></script>

    <!-- 第三方js -->
    <script src="../../lib/js/w5cValidator.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="../../cordova.js"></script>

    <!-- your app's script -->
     <script src="../../js/icyl/app.js"></script>
     <script src="../../js/icyl/services.js"></script>
     <script src="../../js/icyl/controllers.js"></script>
     <script src="../../js/icyl/controllers.test.js"></script>
     <script src="../../js/icyl/services.test.js"></script>
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="icyl" animation="">

  <!-- 
      The views will be rendered in the <ion-nav-view>  
  directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
      <ion-view>

        <div class="bar bar-header bar-light hide">
          <h1 class="title">Hidden Bar</h1>
        </div>

        <ion-content>



          <ion-slide-box does-continue="true" slide-interval="1000">
            <ion-slide>
              <div class="box">
                <img src="../../img/mainImg3.png" class="img-responsive center-block">        
                <div class="word-front center-block">
                  <h3>建设美丽浙江 创造美好生活</h3>
                  <h4>浙江省直机关“智慧团青”APP</h4>
                </div>
              </div>
            </ion-slide>
            <ion-slide>
              <div class="box">
                <img src="../../img/mainImg3.png" class="img-responsive center-block">        
                <div class="word-front center-block">
                  <h3>建设美丽浙江 创造美好生活</h3>
                  <h4>浙江省直机关“智慧团青”APP</h4>
                </div>
              </div>
            </ion-slide>

          </ion-slide-box>

          <div class="padding position">
            <div class="background-img">
              <img src="../../img/main_backimg_fade.png" alt="钱塘江" class="img-responsive center-block">
              
            </div>

            
            <div class="list card">

              <div class="item item-avatar">
                       
                <h2>活动通知</h2>
                
              </div>

              <div class="item item-body">
                <img class="full-image" src="../../img/badge.png">            
                <p>
                  活动通知内容
                </p>

              </div>


            </div>

          </div>

        </ion-content>

      <ion-footer-bar class="bar-stable no-padding">
        <div class="tabs tabs-icon-top">
          <a class="tab-item" href="#/main/default"> <i class="icon ion-ios7-home"></i>
            首页
          </a>
          <a class="tab-item" href="#"> <i class="icon ion-star"></i>
            收藏
          </a>
          <a class="tab-item" href="#/test/pets">
            <i class="icon ion-gear-a"></i>
            管理
          </a>
          <a class="tab-item" ng-click="mine.mineNgclick()" ng-href="{{mine.minehref}}">
            <i class="icon ion-person"></i>
            我的
          </a>
        </div>
      </ion-footer-bar>

      </ion-view>
    </ion-nav-view>

  </body>
</html>
