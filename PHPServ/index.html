<body>

    <div class="container">

        <form class="form-signin" role="form" id="frmRegister" method="post" action="javascript:login();void(0);">
            <h2 class="form-signin-heading">请登录</h2>
            <div class="form-group register">
                <input type="text" class="form-control login-reg" placeholder="用户名(长度2-16位,必填)" name="username" id="username" required autofocus>
                <input type="password" class="form-control pwd login-reg bottom-radius" placeholder="密码(长度3-16位,必填)" name="pwd" id="pwd" required>
                <input type="password" class="form-control pwd-again reg hidden" placeholder="重复密码,必填" name="pwd-again" id="pwd-again">
            </div>
            <input type="text" class="form-control reg hidden" placeholder="请输入您的姓名(必填)" name="name" id="name">
            <input type="tel" class="form-control reg hidden" placeholder="请输入您的手机" name="mobi" id="mobi">
            <input type="email" class="form-control reg hidden" placeholder="请输入您的Email" name="email" id="email">
            <label class="checkbox remember-me">
                <input type="checkbox" name="keepinfo" value="remember-me" id="remember">记住我</label>
            <button class="btn btn-lg btn-primary login" type="submit" id="login">登录</button>
            <button class="btn btn-lg btn-warning reg hidden" type="submit" id="submit">提交</button>
            <button class="btn btn-lg btn-info" type="reset" id="reset">重置</button>
            <button class="btn btn-lg btn-default reg hidden" type="button" id="back2login">返回</button>
            <button class="btn btn-lg btn-default login disabled" type="button" id="register">注册</button>
        </form>
        <input type="text" class="center-block servaddr" placeholder="请输入服务器IP地址" name="servaddr" id="servaddr" value="10.12.43.168">
        <button class="btn btn-warning center-block" type="button" id="ipaddr">保存IP</button>

        <p>
            1. 先输入服务器IP地址(10.12.43.168,确保能上校内网);
            <br>        
            2. 点击保存IP按钮;
            <br>        
            3. 新用户注册、提交;
            <br>        
            4. 输入密码登录系统(勾选保存密码);
            <br>        
            5. 确保打开GPS定位功能;
            <br>        
            6. 点击我到了按钮等待扫码签到按钮出现;
            <br>
            7. 点击扫码签到按钮并扫描二维码进行签到。
        </p>

    </div>
